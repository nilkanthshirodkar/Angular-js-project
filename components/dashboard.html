<div id="userContent">
	<div>  
		<div>  

			<table cellpadding="12" class="table table-bordered table-hover">  
				<tr>  
					<td>  
						<b>Id</b>  
					</td>  
					<td>  
						<b>recipe Name</b>  
					</td>  
					<td>  
						<b>recipe image</b>  
					</td>  
					<td>  
						<b>recipe ingredient</b>  
					</td>  
					<td>  
						<b>recipe description</b>  
					</td>  
				</tr>  
					<tr ng-repeat="a in recipes">  
					
					<td>  
					
						{{$index+1}}  
					</td>  
					<td>  
					
						{{a.name}}  
				
					</td>  
									
					<td>  
							<img src="{{a.image}}">
						
					</td>  
								
					<td>  
						{{a.ingredient}}   
					</td>  				
									
					<td>  
						{{a.description}}
					</td>  
									
				</tr>  
	</table>  
	</div>  
		<div>  
			<p> New Recipe</p>  
			<table>  
				<tr>  
					<td>Name : </td>  
					<td>  
						<input type="text" id="txtName" ng-model="recipeName" />  
					</td>  
				</tr>  
				<tr>  
					<td>image : </td>  
					<td>  
						<input type="text" id="txtEmail" ng-model="recipeimage" />  
					</td>  
				</tr>  
				<tr>  
					<td>ingredient : </td>  
					<td>  
						<input type="text" id="txtAddress" ng-model="recipeingredient" />  
					</td>  
				</tr>  
				<tr>  
					<td>description : </td>  
					<td>  
						<input type="text" id="txtdescription" ng-model="recipedescription" />  
					</td>  
				</tr>  
			</table>  
			<input type="submit" value="Submit" ng-click="AddRecipe()" />  
		</div>  
	</div>  

</div>
