<form class="form-horizontal" id="loginForm">
	<div class="form-group">
	  <label class="control-label col-sm-2" for="email">Email:</label>
	  <div class="col-sm-5">
		<input type="text" class="form-control" ng-model="username" id="email" placeholder="Enter email">
	  </div>
	</div>
	<div class="form-group">
	  <label class="control-label col-sm-2" for="pwd">Password:</label>
	  <div class="col-sm-5"> 
		<input type="password" class="form-control" ng-model="password" id="pwd" placeholder="Enter password">
	  </div>
	</div>
	
	<div class="form-group"> 
	  <div class="col-sm-offset-2 col-sm-10">
		<button type="submit" ng-click="login()" class="btn btn-default">Submit</button>
	  </div>
	</div>
  </form>
